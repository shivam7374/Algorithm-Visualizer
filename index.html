<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algorithm Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <center>
    <h1>ALGORITHM VISUALIZER</h1>
  </center>
  <div class="input_container">
    <h3>Generate The Array from any of the following methods</h3>
    <div class="makecol">
      <div>
        <label><b>Method 1</b></label>
        <label for="arraySizeInput">Random array of given length</label>
        <input type="number" name="arraySizeInput" id="arraySizeInput" placeholder="Enter Array Size" />
        <button id="array_generator" onclick="array_generator_random()" class="disable">
          Generate Array
        </button>
      </div>

      <div>
        <label><b>Method 2</b></label>
        <label for="arrvalues">Array with the given values</label>
        <input placeholder="Enter space separated numbers" type="text" id="arrvalues" />
        <button id="array_generator" onclick="array_generator_elements()"class="disable">
          Generate Array
        </button>
      </div>

      <div>
        <label><b>Method 3</b></label>
        <label for="random_array">Random generated Array</label>
        <br />
        <button id="random_array" onclick="random_array_generator()"class="disable">
          Generate Array
        </button>
      </div>
    </div>
    <center>
      <button id="reset" onclick="reset()" disabled="true" style="background-color:grey;">
        Reset
      </button>
      <button id = "stop" onclick="stopButton()"disabled="true"style="background-color:grey;">Stop</button>
    </center>

    <h3>Select the Sorting algorithm for visualization</h3>

    <div>
      <button onclick="bubble_sortonclick()" id="bubble" class="sort disable">Bubble Sort</button>
      <button onclick="insertion_sortonclick()" id="insertion"class="sort disable">Insertion Sort</button>
      <button onclick="selection_sortonclick()" id="selection"class="sort disable">Selection Sort</button>
      <button onclick="merge_sortonclick()" id="merge"class="sort disable">Merge Sort</button>
    </div>
  </div>

  <center>
    <div id="array"></div>
  </center>
  <h4>Select the width of the bars</h4>
  <input type='range' min="3" max="50" value="3" oninput="changeWidth()">
</body>

<script src="script.js"></script>
<script src="Bubble_Sort.js"></script>
<script src="Insertion_Sort.js"></script>
<script src="Selection_Sort.js"></script>
<script src="Merge_Sort.js"></script>

</html>
